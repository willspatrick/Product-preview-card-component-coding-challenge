<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/79169f35fb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  </head>
  <body>

    <div id="main-container">

      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="img-main">
      </div>

      <div class="text-container">
        <p class="perf">PERFUME</p>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="main-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="amount-container">
          <h1 class="num-head">$149.99</h1>
          <div class="number-p-container">
            <p class="num-p">$169.99</p>
          </div>
        </div>
        <a class="btn" href="#"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
      </div>

    </div>


    <div class="attribution">
      Challenge by <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>.
      Coded by <span><a href="#">Wilfred Patrick</a></span>.
    </div>
  </body>
</html>
